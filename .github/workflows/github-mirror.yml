name: Mirror this repo to a remote server
on: push
jobs:
  github-mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git remote add dest https://haukex:${{ secrets.IGBGL_MIRROR_TOKEN }}@gitlab.igb-berlin.de/haukex/github-mirroring.git
      - run: git fetch dest
      - run: git push dest
